
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Note Upload</p>
        {% for field in form %}

		    <p>
	        	{{ field.label_tag }}
                <br>
	        	{{ field }}

		        <!-- {% if field.help_text %}
		          <small style="color: grey">{{ field.help_text }}</small>
		        {% endif %} -->
		        {% for error in field.errors %}
		          <p style="color: red">{{ error }}</p>
		        {% endfor %}
		    </p>
		    {% endfor %}
        <button id="pagebutton" >Register</button>
    </form>
